
<ion-content [fullscreen]="true" >
	<app-header titulo="Películas"></app-header>

	<ion-grid>
		<ion-row class="">
			<ion-col size="6" *ngFor="let pelicula of peliculasRecientes; let i = index" class="linea">
				<ion-row>
					<ion-col size="12" class="center-image" (click)="movieDetail( pelicula.id, pelicula.color )">
						<ion-avatar>
							  <img [src]="pelicula.backdrop_path | imagen ">
						</ion-avatar>					
					</ion-col>
					<ion-col size="12" class="movie-name">					
						<div class="movie-title">{{ pelicula.original_title }}</div>
					</ion-col>					
					<ion-col size="12" class="center-image">
						<ion-badge [class]="color( pelicula.color )">Rating: {{ pelicula.vote_average}} </ion-badge>
					</ion-col>					
				</ion-row>
			</ion-col>
			
		</ion-row>
		
	</ion-grid>
	<ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando películas...">
		</ion-infinite-scroll-content>
	  </ion-infinite-scroll>

</ion-content>
